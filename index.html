<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sudoku solver</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="clearfix innerBox">
            <h2 class="text-center" style="color:white">Sudoku solver</h2>
            <h4 id="message" class="text-center" style="color:red"></h4>
            <table></table>
            <div class="clearfix" style="height:20px"></div>
            <div class="button-group btn-group-justified">
              <a id="reset"class="btn btn-danger">Reset</a>
              <a id="solve" class="btn btn-success">Solve</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
